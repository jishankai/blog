<h2 style="text-align:center">{{ page.title }}</h2>
<pre style="text-align:center">
暖风

吹过南北

草长莺飞迷离

冬的结尾

你在哪里

海鼓动着白

呼吸

呼吸

听到了温暖

你在哪里

风挟着生长

倾听

倾听

嗅到了希冀

你在那里

旋转

徘徊

踱来踱去

你在那里

犹豫

落寞

百转千回

起舞

樱花烂漫

褪去

万千浮华

快乐海的快乐

忧伤风的忧伤

就在这里
</pre>
